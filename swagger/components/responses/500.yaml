description: Internal server error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - error
      properties:
        status:
          type: integer
          example: 500
        message:
          type: string
          example: Something went wrong
        error:
          type: string
          description: Human-readable internal error message (from err.message)
          example: 'Database connection failed'
