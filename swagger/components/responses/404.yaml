description: Not found (User not found)
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: NotFound
        data:
          type: object
          additionalProperties: true
          description: Error object produced by http-errors (may contain name, message, details, etc.)
          example:
            name: NotFound
            message: 'User not found'
