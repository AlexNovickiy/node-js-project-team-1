type: object
required:
  - img
  - title
  - article
  - category
  - ownerId
properties:
  _id:
    description: "Story's id"
    type: string
    example: 65f0b4a1d286b30065d54b00
  img:
    description: 'Link to story image'
    type: string
    format: uri
    example: https://res.cloudinary.com/uqwgdu/image/upload/story.png
  title:
    description: 'Story title'
    type: string
    maxLength: 80
    example: 'A short story title'
  article:
    description: 'Story content'
    type: string
    maxLength: 2500
    example: 'Once upon a time...'
  category:
    oneOf:
      - type: string
        description: 'Category ID reference (if not populated)'
        example: 65e4decdd286b30065d54b11
      - type: object
        description: 'Populated category object'
        properties:
          _id:
            type: string
            example: 65e4decdd286b30065d54b11
          name:
            type: string
            example: Adventure
    description: 'Category id'
    type: string
    example: 65e4decdd286b30065d54b11
  ownerId:
    description: >
      Story author reference or populated user object (if populated via Mongoose).
    oneOf:
      - type: string
        description: 'User ID reference (if not populated)'
        example: 65e4decdd286b30065d54af9
      - type: object
        description: 'Populated user object'
        properties:
          _id:
            type: string
            example: 6881563901add19ee16fd017
          name:
            type: string
            example: Матвій Савченко
          avatarUrl:
            type: string
            format: uri
            example: https://ftp.goit.study/img/harmoniq/users/author.webp
          description:
            type: string
            example: Мене звати Матвій...
  date:
    description: 'Story date'
    type: string
    format: date-time
    example: '2024-07-01T12:00:00Z'
  shortDescription:
    description: 'Short description of the story'
    type: string
    maxLength: 150
    example: 'This is a brief summary of the story.'
  favoriteCount:
    description: 'Number of favorites'
    type: integer
    example: 5
  createdAt:
    description: 'Creation timestamp'
    type: string
    format: date-time
    example: '2024-07-01T12:00:00Z'
  updatedAt:
    description: 'Last update timestamp'
    type: string
    format: date-time
    example: '2024-07-02T10:00:00Z'

example:
  _id: 65f0b4a1d286b30065d54b00
  img: 'https://res.cloudinary.com/uqwgdu/image/upload/story.png'
  title: 'Sample story'
  article: 'Story content here...'
  category: 65e4decdd286b30065d54b11
  shortDescription: 'This is a brief summary of the story.'
  ownerId:
    _id: 6881563901add19ee16fd017
    name: Матвій Савченко
    avatarUrl: 'https://ftp.goit.study/img/harmoniq/users/author.webp'
    description: Мене звати Матвій...
  date: '2024-07-01T12:00:00Z'
  favoriteCount: 3
  createdAt: '2024-07-01T12:00:00Z'
  updatedAt: '2024-07-02T10:00:00Z'
