type: object
required:
  - _id
  - name
  - email
properties:
  _id:
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    type: string
    example: John Doe
  email:
    type: string
    format: email
    example: john.doe@example.com
  createdAt:
    type: string
    format: date-time
    example: 2023-01-01T00:00:00Z
  updatedAt:
    type: string
    format: date-time
    example: 2023-01-01T00:00:00Z
