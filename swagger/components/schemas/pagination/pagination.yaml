type: object
description: Metadata for the pagination response.
properties:
  page:
    type: integer
    description: Current page number.
    example: 1
  perPage:
    type: integer
    description: Maximum number of items requested per page.
    example: 10
  totalItems:
    type: integer
    description: Total number of items across all pages.
    example: 45
  totalPages:
    type: integer
    description: Total number of pages available.
    example: 5
  hasNextPage:
    type: boolean
    description: Indicates if there is a next page available (page < totalPages).
    example: true
  hasPreviousPage:
    type: boolean
    description: Indicates if there is a previous page available (page > 1).
    example: false