tags:
  - Stories
summary: Update an existing story
operationId: updateStory
security: []
description: >
  Allows an authenticated user to update their own story by providing new data.
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 68498236a100312bea079011
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          title:
            type: string
            description: The updated title of the story.
            maxLength: 80
            example: 'Китай: чарівність Гуйліня'
          article:
            type: string
            description: The main text of the story.
            example: Гуйлінь славиться своїми карстовими горами і річкою Лі. Ми вирушили у …
          category:            
            description: 'Id category of the story'
            type: string
            example: '68fb50c80ae91338641121f0'
          storyImage:
            type: string
            format: binary
            description: Storie's image. Must be uploaded as `multipart/form-data`.
            example: https://res.cloudinary.com/dyy6iuikt/image/upload/v1762698144/e5h42xisez5iddvdsmzc.jpg
responses:
  '200':
    description: Successfully patched a story!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a story!
            data:
              $ref: ../../../components/schemas/stories/story.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
