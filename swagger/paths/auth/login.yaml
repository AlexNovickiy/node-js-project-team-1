tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Authenticate user and create session'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: john.doe@example.com
          password:
            type: string
            example: secret123
responses:
  '200':
    description: Successfully logged in user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              $ref: ../../components/schemas/session.yaml
  '401':
    $ref: ../../components/responses/401.yaml
