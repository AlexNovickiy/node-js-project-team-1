tags:
  - Auth
summary: Login user
operationId: loginUser
description: Authenticate user and create session
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: john.doe@example.com
          password:
            type: string
            example: secret123

responses:
  '200':
    description: Successfully logged in user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User logged in successfully!
            data:
              type: object
              required:
                - user

              properties:
                # ============================
                #            USER
                # ============================
                user:
                  type: object
                  required:
                    - _id
                    - name
                    - email
                    - favorites
                    - createdAt
                    - updatedAt
                  properties:
                    _id:
                      type: string
                    name:
                      type: string
                    email:
                      type: string
                      format: email
                    avatarUrl:
                      type: string

                    description:
                      type: string

                    favorites:
                      type: array
                      items:
                        type: object
                        required:
                          - _id
                          - img
                          - title
                          - article
                          - category
                          - ownerId
                          - date
                          - favoriteCount
                        properties:
                          _id:
                            type: string
                          img:
                            type: string
                          title:
                            type: string
                          article:
                            type: string

                          category:
                            type: object
                            required:
                              - _id
                              - name
                            properties:
                              _id:
                                type: string
                              name:
                                type: string

                          ownerId:
                            type: object
                            required:
                              - _id
                            properties:
                              _id:
                                type: string
                              name:
                                type: string

                              avatarUrl:
                                type: string

                              description:
                                type: string

                          date:
                            type: string
                            format: date-time
                          favoriteCount:
                            type: number
                          updatedAt:
                            type: string
                            format: date-time

                    createdAt:
                      type: string
                      format: date-time
                    updatedAt:
                      type: string
                      format: date-time

  '401':
    description: Unauthorized error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: UnauthorizedError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: Unauthorized
