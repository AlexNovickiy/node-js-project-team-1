tags:
  - Auth
summary: Request password reset
operationId: requestResetEmail
description: Send password reset email to the user
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            example: john@example.com

responses:
  '200':
    $ref: '../../components/responses/auth/200_resetEmail.yaml'
  '404':
    description: userId not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: User not found
            data:
              type: object
              example: {}
