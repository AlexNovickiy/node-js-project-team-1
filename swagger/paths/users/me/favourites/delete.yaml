tags:
  - Users
summary: Remove a story from the saved list
operationId: removeSavedStory
description: >
  Remove the specified story from the authenticated user's saved (favorites) list.
  Decrements the favoriteCount field of the story by 1.
security:
  - cookieAccess: []
parameters:
  - in: path
    name: storyId
    required: true
    description: ID of the story to remove from the saved list.
    schema:
      type: string
      example: 68498236a100312bea079008
responses:
  '200':
    description: Story successfully removed from favorites
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Story successfully added to favorites'
            data:
              type: object
              properties:
                favorites:
                  type: array
                  items:
                    type: object
                    properties:
                      _id:
                        type: string
                      img:
                        type: string
                      title:
                        type: string
                      article:
                        type: string
                      category:
                        type: string
                      ownerId:
                        type: string
                      date:
                        type: string
                      favoriteCount:
                        type: integer
                  example:
                    - _id: '68498236a100312bea079011'
                      img: 'https://ftp.goit.study/img/travel-blog/68498236a100312bea079011.webp'
                      title: 'Швейцарія: Альпи і вершина Юнгфрау'
                      article: 'Ми сіли на поїзд, який піднімається на вершину Юнгфрау — «даху Європи». Альпи вражали з кожним метром підйому. На вершині нас чекали льодові печери і панорама гір, що здавались безкінечними. Прогулянки навколо показали, що Швейцарія — це країна, де природа і комфорт гармонійно поєднані.'
                      category: '68fb50c80ae91338641121f1'
                      ownerId: '6881563901add19ee16fd009'
                      date: '2024-10-26T00:00:00.000Z'
                      favoriteCount: 26
  '400':
    $ref: '../../../../components/responses/400.yaml'
  '401':
    $ref: '../../../../components/responses/401.yaml'
  '404':
    $ref: '../../../../components/responses/404.yaml'
  '409':
    $ref: '../../../../components/responses/409.yaml'
  '500':
    $ref: '../../../../components/responses/500.yaml'
