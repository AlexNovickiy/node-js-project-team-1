tags:
  - Users
summary: Get users
security: []
operationId: getUsers
description: |
  Get a list of users with pagination (`page`, `perPage`)  
   and sorting support (`sortBy`, `sortOrder`).
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: sortBy
    schema:
      type: string
      enum: [_id, name, articlesAmount]
      example: name
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
      example: asc
responses:
  '200':
    description: Successfully found users!
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found users!
            data:
              type: object
              properties:
                users:
                  type: array
                  items:
                    $ref: '../components/schemas.yaml#/User'
                pageInfo:
                  type: object
                  properties:
                    total:
                      type: integer
                      example: 42
                    page:
                      type: integer
                      example: 1
                    perPage:
                      type: integer
                      example: 10
                    totalPages:
                      type: integer
                      example: 5
                    hasNextPage:
                      type: boolean
                      example: true
                    hasPrevPage:
                      type: boolean
                      example: false
  '500':
    $ref: '../components/responses.yaml#/ServerError'
