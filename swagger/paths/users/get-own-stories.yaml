tags:
  - Users
summary: Get Current User's Own Stories
operationId: getCurrentUserStories
description: >-
  Retrieves a paginated list of stories that were created by the currently
  authenticated user. Includes pagination metadata in the response.
security:
  - cookieAccess: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      default: 1
    required: false
    description: Page number for pagination.
  - in: query
    name: perPage
    schema:
      type: integer
      default: 10
    required: false
    description: Number of stories per page.
responses:
  '200':
    description: Successfully retrieved the user's stories.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Current user stories retrieved successfully.
            data:
              type: object
              properties:
                user:
                  type: object
                  example:
                    $ref: '../../components/schemas/users/userWithOwnStories.yaml'
        example:
          status: 200
          message: Current user stories retrieved successfully.
          data:
            user:
              $ref: '../../components/schemas/users/userWithOwnStories.yaml'

  '401':
    $ref: ../../components/responses/401.yaml
