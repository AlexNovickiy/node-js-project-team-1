tags:
  - Users
summary: Patch User Data
operationId: updateCurrentUser
description: Updates the information of the user associated with the active access token.
security:
  - cookieAccess: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          description:
            type: string
            maxLength: 150
            description: Short user description
            example: 'I love coding!'
          avatarUrl:
            type: string
            format: binary
            description: New avatar photo
responses:
  '200':
    description: Current user data successfully updated
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User profile updated successfully
            data:
              type: object
              properties:
                user:
                  type: object
                  required:
                    - _id
                    - name
                    - email
                    - favorites
                    - createdAt
                    - updatedAt
                  properties:
                    _id:
                      type: string
                    name:
                      type: string
                    email:
                      type: string
                      format: email
                    avatarUrl:
                      type: string

                    description:
                      type: string

                    favorites:
                      type: array
                      items:
                        type: object
                        required:
                          - _id
                          - img
                          - title
                          - article
                          - category
                          - ownerId
                          - date
                          - favoriteCount
                        properties:
                          _id:
                            type: string
                          img:
                            type: string
                          title:
                            type: string
                          article:
                            type: string

                          category:
                            type: object
                            required:
                              - _id
                              - name
                            properties:
                              _id:
                                type: string
                              name:
                                type: string

                          ownerId:
                            type: object
                            required:
                              - _id
                            properties:
                              _id:
                                type: string
                              name:
                                type: string

                              avatarUrl:
                                type: string

                              description:
                                type: string

                          date:
                            type: string
                            format: date-time
                          favoriteCount:
                            type: number
                          updatedAt:
                            type: string
                            format: date-time

                    createdAt:
                      type: string
                      format: date-time
                    updatedAt:
                      type: string
                      format: date-time
  '400':
    $ref: '../../components/responses/400.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
