paths:
  /users/me:
    patch:
      summary: Update current user's profile
      description: Update the authenticated user's profile information (description and/or avatarUrl)
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                description:
                  type: string
                  maxLength: 150
                  description: Short user description
                  example: 'I love coding!'
                avatarUrl:
                  type: string
                  format: binary
                  description: New avatar photo
      responses:
        '200':
          description: Current user data successfully updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: User profile updated successfully
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '../../components/schemas/users/user.yaml'
        '400':
          $ref: '../../components/responses/400.yaml'
        '500':
          $ref: '../../components/responses/500.yaml'
