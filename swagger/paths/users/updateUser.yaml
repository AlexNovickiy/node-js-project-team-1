tags:
  - Users
summary: Patch User Data
operationId: updateCurrentUser
description: Updates the information of the user associated with the active access token.
security:
  - cookieAccess: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          description:
            type: string
            maxLength: 150
            description: Short user description
            example: 'I love coding!'
          avatarUrl:
            type: string
            format: binary
            description: New avatar photo
responses:
  '200':
    description: Current user data successfully updated
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User profile updated successfully
            data:
              type: object
              properties:
                user:
                  $ref: '../../components/schemas/users/user.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
